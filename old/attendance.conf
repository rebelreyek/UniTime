<VirtualHost *:80>
    ServerName students.frc2399.org

    WSGIDaemonProcess attendance python-path=/var/www/html/
    WSGIScriptAlias / /var/www/html/attendance.wsgi

    <Directory /var/www/html>
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/attendance_error.log
    CustomLog ${APACHE_LOG_DIR}/attendance_access.log combined
</VirtualHost>
